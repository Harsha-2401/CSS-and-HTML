<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="loginpage.css">
    <script src="https://kit.fontawesome.com/81c8b5af81.js" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<body>
    <div class="container">
        <div class="first-half">
            <div class="f1">
                <h1 style="color:white">BelajarYuk.</h1>
                <p style="color:white">Let's Learn Something New Today</p>
            </div>
            <div class="f2">
                <div class="circle">
                    <div class="images">
                        <img class="img1" src="Mobile 1.png" alt="h">
                        <img class="img2" src="Mobile 2.png" alt="h">
                    </div>
                </div>
            </div>
            <div class="f3">
                <img src="ps2.png" class="logo-1">
                <img src="ps1.png" class="logo-2">
            </div>
        </div>
        <div class="second-half">
            <div class="s1">
                <h1>Log in to BelajarYuk.</h1>
                <p>Welcome back! login with your data that you entered during registration</p>
                <div class="s2">
                    <div class="google">
                        <img src="google.png" alt="">
                        <p id="logintext1">Login with Google</p>
                    </div>
                    <div class="facebook">
                        <img src="facebook-logo.webp" alt="">
                        <p id="logintext2">Login with Facebook</p>
                    </div>
                </div>
                <div class="s3">
                    <div class="division"></div>
                    <p>or</p>
                    <div class="division"></div>
                </div>
                <div class="email-password">
                    <div class="box email-box">
                        <div class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="inputbox">
                            <p>Email</p>
                            <input type="email" placeholder="enter your email">
                        </div>
                    </div>
                    <div class="box password-box">
                        <div class="icon">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <div class="inputbox">
                            <p>Password</p>
                            <input type="password" placeholder="enter your password">
                        </div>
                        <div class="eye">
                            <i style='font-size:18px' class='fas'>&#xf070;</i>
                        </div>
                    </div>
                </div>
                <div class="s4">
                    <div class="remember-box">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">Remember me</label>
                    </div>
                    <a href="forget" style="color:black">Forgot your password?</a>
                </div>
                <button>LOGIN</button>
                <div class="s5">
                    <p>Don't have an account? <a href="register" style="color:black">Register</a></p>
                </div>
            </div>
        </div>
</body>

</html>
